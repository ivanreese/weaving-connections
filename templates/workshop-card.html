<div class="workshop dialog">
  <div class="card dialoger">
    <img src="/photos/{{image}}" />
    <div class="info">
      <h3>{{title}}</h3>
      <h4>with {{teacher}}</h4>
    </div>
    <div class="meta">
      <span class="time">{{scheduleDesc}}</span>
      <span class="total">${{totalCost}}</span>
    </div>
  </div>

  <dialog class="{{layout}}">
    <div class="image">
      <img src="/photos-full/{{image}}" />
    </div>
    <div class="info">
      <h3>{{title}}</h3>
      <h4>with {{teacher}}</h4>
      <p>{{description}}</p>
      <p><b>Tools you should bring:</b> {{tools}}</p>
    </div>
  </dialog>
</div>
